<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <style>
      body {
        background-image: url('https://images.pexels.com/photos/1742370/pexels-photo-1742370.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
      }

      .container {
        text-align: center;
        /* border: 100px black; */
      }
      </style>
  </head>
  <body class="container">
    <button id="complimentButton">Get a Compliment</button> 
    <button id="fortuneButton">Get a Fortune</button>
    <button id="pickuplineButton">Get a Pickup Line</button>
    <button id="inspirationalButton">Get an Inspirational Quote</button>
    <button id="gymbroButton">Get a Gymbro Goal</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
          };
          
          document.getElementById("fortuneButton").onclick = function () {
            axios.get("http://localhost:4000/api/fortune/")
                .then(function (response) {
                  const data = response.data;
                   alert(data);
                });
          };

          document.getElementById("pickuplineButton").onclick = function () {
            axios.get("http://localhost:4000/api/pickupline/")
                .then(function (response) {
                  const data = response.data;
                   alert(data);
                });
          };

          document.getElementById("inspirationalButton").onclick = function () {
            axios.get("http://localhost:4000/api/inspirational/")
                .then(function (response) {
                  const data = response.data;
                   alert(data);
                });
          };

          document.getElementById("gymbroButton").onclick = function () {
            axios.get("http://localhost:4000/api/gymbro")
                .then(function (response) {
                  const data = response.data;
                   alert(data);
                });
          };

        </script>
        </body>
        </html>
